<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Вікторина</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body align="center">
    {% if question %}
      <h1>{{question}}</h1>
    {% endif %}
    <form method="post" action="test">
      <input type="hidden" name="q_id" value="{{quest_id}}">
      <div class="outer-div">
        {% for answer in answers_list %}
          <div class="form_radio_btn">
              <input type="radio" name="ans_text" color="#683505" value="{{ answer }}">{{ answer }}
          </div>
        {% endfor %}
        <div class="inner-div">
          <p>
            <input class="btn" type="submit" value="Відповісти">
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
